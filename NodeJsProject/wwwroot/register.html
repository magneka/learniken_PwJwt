<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        html, input, button {font-size: 25px;}
        body {background-color: powderblue;}
        h1   {color: blue;}
        th, td { border: 1px solid; padding: 15px; }
    </style>
</head>

<body>
    <a href="register.html">Register</a>&nbsp;&nbsp;
    <a href="login.html">Login</a>&nbsp;&nbsp;
    <a href="restricted.html">Hent data som krever pålogging</a></br>

    <h1>Registrer ny bruker</h1>

    <label for="email"><b>Epost adresse</b></label></br>
    <input type="text" placeholder="Enter email" name="email" id="email" required></br></br>

    <label for="name"><b>Fornavn og etternavn</b></label></br>
    <input type="text" placeholder="Enter username" name="name" id="name" required></br></br>

    <label for="password"><b>Passord</b></label></br>
    <input type="password" placeholder="Enter Password" name="password" id="password" required></br></br>

    <button type="submit" onclick="register()">Registrer bruker</button></br></br>

    <div id="log" />
    
    <script>
        async function register() {
            // Hent verdier fra dom
            let email = document.getElementById('email').value
            let name = document.getElementById('name').value
            let password = document.getElementById('password').value
            
            document.getElementById('log').innerHTML = 'Registering user: ' + email + ', ' + password + '</br>'
            
            // Opsjoner for request
            const requestOptions = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    email: email, 
                    name: name, 
                    password: password 
                })
            };

            // Kjør request med fetch
            const response = await fetch('/register', requestOptions);
            const data = await response.json();

            document.getElementById('log').innerHTML += JSON.stringify(data)
                             
        }
    </script>

</body>

</html>
